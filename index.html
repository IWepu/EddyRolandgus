<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri 3D Interaktif Saya</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        body { margin: 0; background-color: #f0f0f0; font-family: sans-serif; }
        .container { text-align: center; padding: 20px; }
        /* Mengatur ukuran area 3D */
        model-viewer {
            width: 100%;
            height: 500px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Desain Interaktif 3D</h1>
        <p>Gunakan mouse atau jari untuk memutar dan zoom objek.</p>

        <model-viewer 
            src="desain-saya.glb" 
            alt="Sebuah model 3D" 
            auto-rotate 
            camera-controls 
            ar>
        </model-viewer>
    </div>

</body>
</html>
